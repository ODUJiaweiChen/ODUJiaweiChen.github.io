# HTML Compression
# HTML 压缩
# - http://jch.penibelst.de/
compress_html: # HTML 压缩设置，用于减小文件大小。
  clippings: all # 删除所有 HTML 注释、空白和空属性。
  ignore:
    envs: development # 在指定环境中忽略压缩（例如“development”）。