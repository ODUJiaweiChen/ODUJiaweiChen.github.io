# Welcome to Jekyll!
# 欢迎来到 Jekyll！
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# 这个配置文件用于设置影响你整个网站的参数，这些参数通常只需要设置一次，之后很少需要修改。
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the
# server process.
# 由于技术原因，当你使用 `jekyll serve -l -H localhost` 命令时，此文件不会自动重新加载。如果你修改了此文件，请重启服务器进程。

# Basic Site Settings
# 基本站点设置
locale                  : "en-US" # 设置你的网站的语言环境，例如 "en-US" 表示美式英语。
site_theme              : "default" # 指定你的 Jekyll 网站使用的主题。
title                   : "Jiawei's Homepage" # 你网站的主标题，显示在浏览器标签页中，也可能显示在网站本身。
title_separator         : "-" # 在浏览器标签页中，页面标题和网站标题之间的分隔符。
name                    : &name "Jiawei Chen" # 你的名字或与网站相关的主要名称。`&name` 是一个 YAML 锚点，用于重复使用。
description             : &description "Jiawei Chen's Homepage & Blogs." # 你的网站的简短描述，通常用于搜索引擎的元标签。`&description` 是一个 YAML 锚点。
url                     : https://odujiaweichen.github.io # 你网站的基础 URL（例如 "https://yourusername.github.io" 或 "https://yourusername.github.io/your-repo-name"）。
baseurl                 : "" # 如果你的网站托管在子目录中，则为网站的子路径（例如 "/blog"）。如果托管在根目录，则留空。
repository              : "ODUJiaweiChen/ODUJiaweiChen.github.io" # 你的网站源代码所在的 GitHub 仓库。

# Site Author - The following control what appear as part of the author content on the side bar.
# 站点作者 - 以下内容控制侧边栏作者信息。
#               If a field is blank the icon and link will not appear, otherwise it will be shown.
#               如果某个字段为空，则不会显示图标和链接，否则会显示。
