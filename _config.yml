# Publication Category - The following the list of publication categories and their headings
# 出版物类别 - 以下是出版物类别及其标题的列表
publication_category:
  books:
    title: 'Books' # 定义“书籍”出版物类别及其显示标题。
  manuscripts:
    title: 'Journal Articles' # 定义“手稿”（期刊文章）出版物类别及其显示标题。
  conferences:
    title: 'Conference Papers' # 定义“会议论文”出版物类别及其显示标题。

# Site Settings
# 站点设置
teaser                  : # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png" # 指定一个备用预告图文件名，如果未设置特定图片，则使用此文件。
breadcrumbs             : false # true, false (default) # 启用或禁用面包屑导航。
words_per_minute        : 160 # 设置阅读时间估算的每分钟字数。
future                  : true # 允许 Jekyll 处理和显示未来日期的文章。
read_more               : "disabled" # if enabled, adds "Read more" links to excerpts # 控制文章摘要后是否显示“阅读更多”链接。
talkmap_link            : false       #change to true to add link to talkmap on talks page # 启用或禁用在讲座页面上到讲座地图的链接。
comments:
  provider              : # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom" # 指定评论系统提供商。
  disqus:
    shortname           : # 你的 Disqus 短名称。
  discourse:
    server              : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org # Discourse 评论的服务器 URL。
  facebook:
    appid               : # 你的 Facebook 应用 ID，用于评论。
    num_posts           : # 5 (default) # 显示的 Facebook 评论数量。
    colorscheme         : # "light" (default), "dark" # Facebook 评论的颜色方案。
staticman: # Staticman 设置，一个用于处理静态网站评论和表单的服务。
  allowedFields         : ['name', 'email', 'url', 'message'] # Staticman 提交允许的字段。
  branch                : "gh-pages" # "master", "gh-pages" # Staticman 将提交数据到的 Git 分支。
  commitMessage         : "New comment." # Staticman 提交的提交消息。
  filename              : comment-{@timestamp} # 新评论的文件名格式。
  format                : "yml" # 评论的文件格式（例如 "yml", "json"）。
  moderation            : true # 启用或禁用 Staticman 提交的审核。
  path                  : "_data/comments/{options.slug}" # Staticman 将保存评论数据的路径。
  requiredFields        : ['name', 'email', 'message'] # Staticman 提交所需的字段。
  transforms:
    email               : "md5" # 转换电子邮件字段（例如 "md5" 用于 Gravatar）。
  generatedFields:
    date:
      type              : "date" # 指定“日期”字段是日期类型。
      options:
        format          : "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds" # 生成日期字段的格式。
atom_feed:
  hide                  : false       # change to true to hide the RSS feed in the footer # 在页脚隐藏或显示 RSS 订阅链接。
  path                  : # blank (default) uses feed.xml # Atom 订阅文件路径。

# SEO Related
# SEO 相关
google_site_verification : # 你的 Google 网站验证元标签内容。
bing_site_verification  : # 你的 Bing 网站验证元标签内容。
alexa_site_verification : # 你的 Alexa 网站验证元标签内容。
yandex_site_verification : # 你的 Yandex 网站验证元标签内容。

# Social Sharing
# 社交分享
twitter:
  username              : #&twitter # 你的 Twitter 用户名，用于社交分享卡片。`&twitter` 是一个 YAML 锚点。
facebook:
  username              : # 你的 Facebook 用户名，用于社交分享。
  app_id                : # 你的 Facebook 应用 ID，用于社交分享。
  publisher             : # 你的 Facebook 发布者 ID，用于社交分享。
og_image                : # Open Graph/Twitter default site image # 默认的 Open Graph 和 Twitter 卡片图片。
# For specifying social profiles
# 用于指定社交资料
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                  : # Person or Organization (defaults to Person) # 指定网站代表“个人”还是“组织”。
  name                  : # If the user or organization name differs from the site's name # 如果用户或组织名称与网站名称不同，则为替代名称。
  links: # An array of links to social media profiles # 结构化数据中社交媒体资料的链接列表。

# Analytics
# 分析
analytics:
  provider              : "false" # false (default), "google", "google-universal", "google-analytics-4", "custom" # 指定分析提供商。
  google:
    tracking_id         : # 你的 Google Analytics 跟踪 ID。

# Reading Files
# 读取文件
include:
  - .htaccess # 将 .htaccess 文件包含在构建中。
  - _pages # 将 _pages 目录包含在构建中。
  - files # 将 files 目录包含在构建中。
exclude: # 从 Jekyll 构建过程中排除某些文件和目录。
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files: # 指定 Jekyll 在清理期间不应删除的文件和目录。
  - .git
  - .svn
encoding: "utf-8" # 设置网站的字符编码。
markdown_ext: "markdown,mkdown,mkdn,mkd,md" # 定义 Jekyll 将识别为 Markdown 的文件扩展名。

# Conversion
# 转换
markdown: kramdown # 指定使用的 Markdown 处理器（Kramdown 是常用选择）。
highlighter: rouge # 指定代码块的语法高亮器。
lsi: false # 启用或禁用 LSI（潜在语义索引）以查找相关文章。
excerpt_separator: "\n\n" # 定义文章摘要的分隔符。
incremental: false # 启用或禁用增量重新生成以加快构建速度。

# Markdown Processing
# Markdown 处理
kramdown:
  input: GFM # 将 Kramdown 输入格式设置为 GitHub Flavored Markdown。
  hard_wrap: false # 禁用 Markdown 中的文本硬换行。
  auto_ids: true # 自动为标题生成 ID。
  footnote_nr: 1 # 脚标从 1 开始编号。
  entity_output: as_char # 将 HTML 实体输出为字符。
  toc_levels: 1..6 # 指定要包含在目录中的标题级别。
  smart_quotes: lsquo,rsquo,ldquo,rdquo # 启用智能引号（卷曲引号）。
  enable_coderay: false # 禁用 CodeRay 进行语法高亮（因为使用了 Rouge）。

# These settings control the types of collections used by the template
# 这些设置控制模板使用的集合类型
collections:
  teaching:
    output: false # 启用“教学”集合的输出（生成页面）。
    permalink: /:collection/:path/ # 定义“教学”项的永久链接结构。
  publications:
    output: true # 启用“出版物”集合的输出。
    permalink: /:collection/:path/ # 定义“出版物”项的永久链接结构。
  portfolio:
    output: false # 启用“作品集”集合的输出。
    permalink: /:collection/:path/ # 定义“作品集”项的永久链接结构。
  talks:
    output: true # 启用“讲座”集合的输出。
    permalink: /:collection/:path/ # 定义“讲座”项的永久链接结构。

# These settings control how pages and collections are included in the site
# 这些设置控制页面和集合如何包含在网站中
defaults: # 为各种内容类型设置默认的前置元数据值。
  # _posts
  - scope:
      path: "" # 适用于所有文章，无论路径如何。
      type: posts # 适用于文章。
    values:
      layout: single # 将文章的默认布局设置为“single”。
      author_profile: true # 在文章上显示作者资料。
      read_time: true # 显示文章的估计阅读时间。
      comments: true # 在文章上启用评论。
      share: true # 在文章上启用社交分享。
      related: true # 显示相关文章。
  # _pages
  - scope:
      path: "" # 适用于所有页面。
      type: pages # 适用于页面。
    values:
      layout: single # 将页面的默认布局设置为“single”。
      author_profile: true # 在页面上显示作者资料。
  # _teaching
  - scope:
      path: "" # 适用于所有教学项。
      type: teaching # 适用于教学集合项。
    values:
      layout: single # 将教学项的默认布局设置为“single”。
      author_profile: true # 在教学项上显示作者资料。
      share: true # 在教学项上启用社交分享。
      comments: true # 在教学项上启用评论。
  # _publications
  - scope:
      path: "" # 适用于所有出版物项。
      type: publications # 适用于出版物集合项。
    values:
      layout: single # 将出版物项的默认布局设置为“single”。
      author_profile: true # 在出版物项上显示作者资料。
      share: true # 在出版物项上启用社交分享。
      comments: true # 在出版物项上启用评论。
  # _portfolio
  - scope:
      path: "" # 适用于所有作品集项。
      type: portfolio # 适用于作品集集合项。
    values:
      layout: single # 将作品集项的默认布局设置为“single”。
      author_profile: true # 在作品集项上显示作者资料。
      share: true # 在作品集项上启用社交分享。
      comment: true # 在作品集项上启用评论。
  # _talks
  - scope:
      path: "" # 适用于所有讲座项。
      type: talks # 适用于讲座集合项。
    values:
      layout: talk # 将讲座项的默认布局设置为“talk”。
      author_profile: true # 在讲座项上显示作者资料。
      share: true # 在讲座项上启用社交分享。

# Sass/SCSS
# Sass/SCSS
sass:
  sass_dir: _sass # 指定 Sass/SCSS 文件所在的目录。
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style # 将 Sass 输出样式设置为压缩，以减小 CSS 文件大小。

# Outputting
# 输出
permalink: /:categories/:title/ # 定义文章的默认永久链接结构。
# paginate: 5 # amount of posts to show # 设置每页文章数量，用于分页。
# paginate_path: /page:num/ # 定义分页页面的永久链接结构。
timezone: Etc/UTC # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones # 设置网站生成时区。

# Plugins
# 插件
plugins: # 列出要激活的 Jekyll 插件。
  - jekyll-feed # 为你的网站生成 Atom 订阅。
  - jekyll-gist # 在你的文章中嵌入 GitHub Gists。
  - jekyll-paginate # 为你的网站添加分页功能。
  - jekyll-sitemap # 为搜索引擎生成 sitemap.xml 文件。
  - jekyll-redirect-from # 允许从旧 URL 轻松重定向到新 URL。
  - jemoji # 将 emoji 短代码转换为实际的 emoji 表情。

# Mimic GitHub Pages with --safe
# 使用 --safe 模仿 GitHub Pages
whitelist: # 列出在安全模式下（例如在 GitHub Pages 上）运行 Jekyll 时允许的插件。
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
# 归档
#  Type
#  类型
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - 使用 Liquid 构建的兼容 GitHub Pages 的归档页面 ~> type: liquid (默认)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  - Jekyll Archives 插件归档页面 ~> type: jekyll-archives
#  Path (examples)
#  路径（示例）
#  - Archive page should exist at path when using Liquid method or you can
#  - 当使用 Liquid 方法时，归档页面应存在于该路径，否则你可能会
#    expect broken links (especially with breadcrumbs enabled)
#    遇到断开的链接（特别是启用了面包屑时）
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/tags/my-awesome-tag/index.html ~> 路径: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/categories/my-awesome-category/index.html ~> 路径: /categories/
category_archive: # 类别归档页面的设置。
  type: liquid # 使用 Liquid 生成归档页面。
  path: /categories/ # 定义类别归档页面的路径。
tag_archive: # 标签归档页面的设置。
  type: liquid # 使用 Liquid 生成归档页面。
  path: /tags/ # 定义标签归档页面的路径。
