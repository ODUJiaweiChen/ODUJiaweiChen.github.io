  bio                   : "CS Ph.D. candidate." # 显示在侧边栏中的简短传记。
  location              : "Norfolk, VA, USA" # 你当前的所在地。
  employer              : "Old Dominion University" # 你的雇主或所属机构。
  uri                   : # URL # 与作者相关的通用 URL（例如个人网站）。
  email                 : "jchen015@odu.edu" # 你的电子邮件地址。

  # Academic websites
  # 学术网站
  academia              : # URL # 你的 Academia.edu 个人资料链接。
  arxiv                 : # URL - Update with the correct link to your profile # 你的 arXiv 个人资料链接。
