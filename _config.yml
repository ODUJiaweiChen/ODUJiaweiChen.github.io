  researchgate          : # URL # 你的 ResearchGate 个人资料链接。
  scopus                : # URL # 你的 Scopus 个人资料链接。

  # Repositories and software development
  # 仓库和软件开发
  bitbucket             : # Username - Update with your username on the site # 你的 Bitbucket 用户名。
  codepen               : # Username # 你的 CodePen 用户名。
  dribbble              : # Username # 你的 Dribbble 用户名。
  github                : "ODUJiaweiChen" # 你的 GitHub 用户名。
  kaggle                : # Username # 你的 Kaggle 用户名。
  stackoverflow         : # User number or user number and name (i.e., use "1" or "1/jeff-atwood") # 你的 Stack Overflow 用户 ID。

  # Social media
  # 社交媒体
  bluesky               : #"bsky.app" # Replace this with you Bluesky username # 你的 Bluesky 用户名。
  facebook              : # Username # 你的 Facebook 用户名。
  flickr                : # Username # 你的 Flickr 用户名。
  foursquare            : # Username # 你的 Foursquare 用户名。
  goodreads             : # Username # 你的 Goodreads 用户名。
  google_plus           : # Username # 你的 Google+ 用户名（注意：Google+ 已停用）。
  keybase               : # Username # 你的 Keybase 用户名。
  instagram             :  chenx1x1 # 你的 Instagram 用户名。
  lastfm                : # Username # 你的 Last.fm 用户名。
  linkedin              : # Username # 你的 LinkedIn 用户名。
  mastodon              : # URL # 你的 Mastodon 个人资料链接。
  medium                : # URL # 你的 Medium 个人资料链接。
  pinterest             : # Username # 你的 Pinterest 用户名。
